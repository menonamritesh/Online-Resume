<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amritesh Menon - Online Resume</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d1222;
      color: #e2e8f0;
    }
    .dark body {
      background-color: #1a202c;
      color: #e2e8f0;
    }
    .lucide-icon {
        display: inline-block;
        vertical-align: middle;
        stroke-width: 2;
        stroke: currentColor;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
    }
    .work-details {
      transition: max-height 0.5s ease-out, opacity 0.5s ease-out, padding 0.5s ease-out;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
    }
    .work-details.open {
      max-height: 500px; /* Adjust as needed */
      opacity: 1;
      padding-top: 1rem;
    }
  </style>
</head>
<body>

  <div id="resume-container" class="min-h-screen"></div>

  <script>
    // Resume Data
    const resumeData = {
      personal: {
        name: "Amritesh Menon",
        title: "Results-oriented Engineer",
        location: "Atsugi, JP",
        phone: "+817091763550",
        email: "menonamritesh@gmail.com",
        linkedin: "https://www.linkedin.com/in/menonamritesh",
        summary: "A results-oriented Engineer with a proven track record of success in product development and automotive assembly lines, within the UK and Japan. Seeking to leverage my proven ability to lead projects from concept to production, excel in fast-paced environments, and collaborate effectively within diverse teams."
      },
      workExperience: [
        {
          company: "Nissan Motors Ltd",
          role: "Mechanical Design Engineer",
          period: "Jul 2024 - Present",
          location: "Atsugi, Japan",
          tasks: [
            "Designed and optimized jigs and fixtures to enhance assembly processes and improve manufacturing efficiency for Nissan's battery assembly line across Japan and North America ensuring alignment with project timelines and approved investment levels.",
            "Designed Robot grippers and managed the integration of new equipments and features into existing robot gripper designs, ensuring minimal disruption to ongoing production.",
            "Implemented Poka-Yoke (mistake-proofing) solutions and error-proofing mechanisms directly into jig and fixture designs and assembly processes to reduce defects.",
            "Conducted time studies, cycle time analysis, and line balancing activities to identify and eliminate bottlenecks, significantly improving line efficiency.",
            "Participated actively in Design for Manufacturability (DFM) and Design for Assembly (DFA) reviews, providing critical feedback to product design teams to optimize new product introduction.",
            "Managed projects from conception to completion, ensuring delivery within agreed budget targets and effectively managing potential project risk costs."
          ]
        },
        {
          company: "Macro Energy Ltd",
          role: "Mechanical Design Engineer",
          period: "Sep 2022 - May 2024",
          location: "Manchester, UK",
          tasks: [
            "Led the design and development of a complex seaweed harvester, managing over 900 individual components.",
            "Utilized SolidWorks and Fusion360 for detailed 3D models and technical drawings.",
            "Successfully reduced production costs by 20% through cost and efficiency analysis."
          ]
        },
        {
          company: "Waitrose and Partners",
          role: "Supermarket Assistant - Night shift Keyholder",
          period: "Feb 2021 - Sep 2022",
          location: "Oxford, UK",
          tasks: [
            "In charge of 10 employees on average during night shifts, responsible for task flow prioritization and ensuring tasks are completed efficiently."
          ]
        },
        {
          company: "Bajaj Allianz General Insurance",
          role: "Jr Service Engineer",
          period: "Jul 2019-Aug 2020",
          location: "Mumbai, India",
          tasks: [
            "Reduced turnaround time for two-wheeler motor claims and achieved third-highest position across the country in contexts of 'most online claims settled'."
          ]
        }
      ],
      education: [
        {
          institution: "Oxford Brookes University",
          degree: "MSc in Automotive Engineering with Electric Vehicles",
          location: "Oxford, UK"
        },
        {
          institution: "University of Mumbai",
          degree: "Bachelors in Automotive Engineering",
          location: "Mumbai, India"
        }
      ],
      skills: {
        technical: ["3D CAD (NX, SolidWorks, Fusion360, CATIA V5)", "Teamcenter", "FEA", "GD&T", "Rapid Prototyping"],
        analysis: ["DFM", "FMEA", "Data Analysis and Visualization"],
        softSkills: ["Leadership", "Teamwork", "Problem-solving", "Project management", "Adaptability"]
      }
    };

    // Helper function to create SVG icons
    function getIconSVG(name, size = 24, className = "") {
        const icons = {
            'Briefcase': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>`,
            'GraduationCap': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><path d="M21.43 12.28a1.2 1.2 0 0 0-.2-2.12L15 7.15c-1.34-1.28-3.41-1.28-4.75 0L3 10.16a1.2 1.2 0 0 0-.2 2.12l8.72 2.62c1.34.4 2.7.4 4.04 0l6.98-2.62a1.2 1.2 0 0 0 .2-2.12zM12 21.43a1.2 1.2 0 0 0-.2-2.12l-8.72-2.62a1.2 1.2 0 0 0-.2-2.12l6.98-2.62c1.34-.4 2.7-.4 4.04 0l6.98 2.62a1.2 1.2 0 0 0 .2 2.12l-8.72 2.62a1.2 1.2 0 0 0-.2 2.12l-2.62-8.72z"></path></svg>`,
            'Code': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>`,
            'FileText': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><line x1="10" y1="9" x2="8" y2="9"></line></svg>`,
            'ExternalLink': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><path d="M15 3h6v6"></path><path d="M10 14L21 3"></path><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path></svg>`,
            'X': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><path d="M18 6L6 18"></path><path d="M6 6L18 18"></path></svg>`,
            'Mail': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><rect x="2" y="4" width="20" height="16" rx="2"></rect><path d="M22 6L12 13 2 6"></path></svg>`,
            'Phone': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><path d="M22 16.92v3a2 2 0 0 1-2.18 2h-11a2 2 0 0 1-2-2.18L5.7 14.88a2 2 0 0 1 .43-2.65l1.5-1.5a2 2 0 0 1 2.65-.43l3.52 1.35a2 2 0 0 1 .43 2.65z"></path></svg>`,
            'MapPin': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><path d="M12 21.43a2.6 2.6 0 0 1-2.6-2.6c0-2.3 2.6-4.9 2.6-4.9s2.6 2.6 2.6 4.9a2.6 2.6 0 0 1-2.6 2.6z"></path><path d="M12 12a5 5 0 0 0 0-10c-2.76 0-5 2.24-5 5a5 5 0 0 0 5 5z"></path></svg>`,
            'Link': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.54-7.54l-3 3a5 5 0 0 0-1.78 4.2"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.54 7.54l3-3a5 5 0 0 0 1.78-4.2"></path></svg>`,
            'Trash2': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><path d="M3 6h18"></path><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>`,
            'ChevronDown': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><polyline points="6 9 12 15 18 9"></polyline></svg>`,
            'ChevronUp': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><polyline points="18 15 12 9 6 15"></polyline></svg>`
        };
        return icons[name] || '';
    }

    // Function to handle click to toggle visibility
    function toggleDetails(event) {
        const target = event.currentTarget;
        const details = target.nextElementSibling;
        const icon = target.querySelector('.toggle-icon');

        details.classList.toggle('open');
        if (details.classList.contains('open')) {
            icon.innerHTML = getIconSVG('ChevronUp', 20, 'transition-transform duration-300');
        } else {
            icon.innerHTML = getIconSVG('ChevronDown', 20, 'transition-transform duration-300');
        }
    }

    function showModal() {
        document.getElementById('modal-backdrop').classList.remove('hidden');
    }

    function hideModal() {
        document.getElementById('modal-backdrop').classList.add('hidden');
    }

    function createResumeHTML() {
      const { personal, workExperience, education, skills } = resumeData;
      let html = '';

      // Wrapper
      html += `<div class="bg-[#0D1222] text-gray-100 font-sans p-4 sm:p-8 min-h-screen">`;
      html += `<div class="max-w-4xl mx-auto bg-gray-950 shadow-xl rounded-2xl overflow-hidden p-6 sm:p-10 transition-all duration-300">`;

      // Header Section
      html += `<header class="text-center mb-10">`;
      html += `<h1 class="text-4xl sm:text-5xl font-bold text-white mb-2">${personal.name}</h1>`;
      html += `<p class="text-xl text-gray-400 font-medium">${personal.title}</p>`;
      html += `<div class="flex justify-center items-center flex-wrap gap-4 mt-4 text-gray-500">`;
      html += `<span class="flex items-center gap-1">${getIconSVG('MapPin', 16)} ${personal.location}</span>`;
      html += `<a href="mailto:${personal.email}" class="flex items-center gap-1 hover:text-teal-400 transition-colors">${getIconSVG('Mail', 16)} ${personal.email}</a>`;
      html += `<a href="${personal.linkedin}" target="_blank" rel="noopener noreferrer" class="flex items-center gap-1 hover:text-teal-400 transition-colors">${getIconSVG('Link', 16)} LinkedIn</a>`;
      html += `<button onclick="showModal()" class="flex items-center gap-1 text-gray-500 hover:text-teal-400 transition-colors">${getIconSVG('Phone', 16)} Contact Me</button>`;
      html += `</div>`;
      html += `</header>`;

      // Summary Section
      html += `<section class="mb-10">`;
      html += `<h2 class="text-2xl sm:text-3xl font-semibold border-b-2 border-teal-400 pb-2 mb-4 flex items-center gap-2">${getIconSVG('FileText', 24, 'text-teal-400')} Summary</h2>`;
      html += `<p class="text-lg text-gray-300 leading-relaxed">${personal.summary}</p>`;
      html += `</section>`;

      // Work Experience Section
      html += `<section class="mb-10">`;
      html += `<h2 class="text-2xl sm:text-3xl font-semibold border-b-2 border-teal-400 pb-2 mb-4 flex items-center gap-2">${getIconSVG('Briefcase', 24, 'text-teal-400')} Work Experience</h2>`;
      html += `<div class="space-y-6">`;
      workExperience.forEach((job, index) => {
        html += `<div class="bg-gray-900 rounded-xl shadow-inner transition-transform transform hover:scale-[1.01] overflow-hidden">`;
        html += `<div class="p-6 cursor-pointer" onclick="toggleDetails(event)">`;
        html += `<div class="flex justify-between items-center">`;
        html += `<div>`;
        html += `<h3 class="text-xl font-bold text-white">${job.company}</h3>`;
        html += `<p class="text-md text-teal-400 font-semibold">${job.role}</p>`;
        html += `<p class="text-sm text-gray-400">${job.period} | ${job.location}</p>`;
        html += `</div>`;
        html += `<div class="toggle-icon text-gray-500 hover:text-teal-400">${getIconSVG('ChevronDown', 20, 'transition-transform duration-300')}</div>`;
        html += `</div>`;
        html += `</div>`;
        html += `<div class="work-details p-6 pt-0">`;
        html += `<ul class="list-disc list-inside space-y-2 text-gray-300">`;
        job.tasks.forEach(task => {
            html += `<li>${task}</li>`;
        });
        html += `</ul>`;
        html += `</div>`;
        html += `</div>`;
      });
      html += `</div>`;
      html += `</section>`;

      // Education Section
      html += `<section class="mb-10">`;
      html += `<h2 class="text-2xl sm:text-3xl font-semibold border-b-2 border-teal-400 pb-2 mb-4 flex items-center gap-2">${getIconSVG('GraduationCap', 24, 'text-teal-400')} Education</h2>`;
      html += `<div class="space-y-4">`;
      education.forEach(edu => {
        html += `<div class="p-4 bg-gray-900 rounded-xl transition-transform transform hover:scale-[1.01]">`;
        html += `<h3 class="text-lg font-semibold text-white">${edu.institution}</h3>`;
        html += `<p class="text-md text-gray-300">${edu.degree}</p>`;
        html += `<p class="text-sm text-gray-400">${edu.location}</p>`;
        html += `</div>`;
      });
      html += `</div>`;
      html += `</section>`;

      // Skills Section
      html += `<section class="mb-10">`;
      html += `<h2 class="text-2xl sm:text-3xl font-semibold border-b-2 border-teal-400 pb-2 mb-4 flex items-center gap-2">${getIconSVG('Code', 24, 'text-teal-400')} Skills</h2>`;
      html += `<div class="grid grid-cols-1 sm:grid-cols-3 gap-6">`;
      
      html += `<div><h3 class="text-xl font-bold mb-2">Technical</h3><ul class="list-disc list-inside space-y-1 text-gray-300">`;
      skills.technical.forEach(skill => html += `<li>${skill}</li>`);
      html += `</ul></div>`;

      html += `<div><h3 class="text-xl font-bold mb-2">Analysis</h3><ul class="list-disc list-inside space-y-1 text-gray-300">`;
      skills.analysis.forEach(skill => html += `<li>${skill}</li>`);
      html += `</ul></div>`;

      html += `<div><h3 class="text-xl font-bold mb-2">Soft Skills</h3><ul class="list-disc list-inside space-y-1 text-gray-300">`;
      skills.softSkills.forEach(skill => html += `<li>${skill}</li>`);
      html += `</ul></div>`;

      html += `</div></section>`;
      
      // Call to Action
      html += `<div class="text-center">`;
      html += `<button onclick="showModal()" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-sm text-white bg-teal-500 hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-400 transition-colors duration-200">View Full Resume ${getIconSVG('ExternalLink', 18, 'ml-2')}</button>`;
      html += `</div>`;

      // Modal
      html += `<div id="modal-backdrop" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">`;
      html += `<div class="bg-gray-800 rounded-lg shadow-xl p-8 max-w-lg w-full">`;
      html += `<div class="flex justify-between items-center mb-4">`;
      html += `<h3 class="text-2xl font-bold text-white">Let's Connect</h3>`;
      html += `<button onclick="hideModal()" class="text-gray-400 hover:text-gray-200">${getIconSVG('X', 24)}</button>`;
      html += `</div>`;
      html += `<p class="text-gray-300 mb-4">Please connect with me on LinkedIn to get in touch. You can find my profile link on this page.</p>`;
      html += `<a href="${personal.linkedin}" target="_blank" rel="noopener noreferrer" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">Go to LinkedIn ${getIconSVG('ExternalLink', 18, 'ml-2')}</a>`;
      html += `</div></div>`;
      
      html += `</div></div>`;

      document.getElementById('resume-container').innerHTML = html;
    }
    
    document.addEventListener('DOMContentLoaded', createResumeHTML);

  </script>

</body>
</html>
