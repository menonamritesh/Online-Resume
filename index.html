<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amritesh Menon - Online Resume</title>
  <!-- Tailwind CSS via CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7fafc;
      color: #1a202c;
    }
    .dark body {
      background-color: #1a202c;
      color: #e2e8f0;
    }
  </style>
</head>
<body>

  <div id="root" class="min-h-screen"></div>

  <script type="module">
    // Import React and ReactDOM from CDNs
    import React from 'https://esm.sh/react@18.3.1';
    import ReactDOM from 'https://esm.sh/react-dom@18.3.1/client';
    // Import Lucide icons from CDN
    import { Briefcase, GraduationCap, Code, FileText, ExternalLink, X, Mail, Phone, MapPin, Link, Trash2 } from 'https://esm.sh/lucide-react@0.381.0';

    // Main App component
    const App = () => {
      const [showModal, setShowModal] = React.useState(false);
      
      // Define the resume data in a state variable so it can be modified
      const [resumeData, setResumeData] = React.useState({
        personal: {
          name: "Amritesh Menon",
          title: "Results-oriented Engineer",
          location: "Atsugi, JP",
          phone: "+817091763550",
          email: "menonamritesh@gmail.com",
          linkedin: "https://www.linkedin.com/in/menonamritesh",
          summary: "A results-oriented Engineer with a proven track record of success in product development and automotive assembly lines, within the UK and Japan. Seeking to leverage my proven ability to lead projects from concept to production, excel in fast-paced environments, and collaborate effectively within diverse teams."
        },
        workExperience: [
          {
            company: "Nissan Motors Ltd",
            role: "Mechanical Design Engineer",
            period: "Jul 2024 - Present",
            location: "Atsugi, Japan",
            description: "Designed and optimized jigs and fixtures to enhance assembly processes and improve manufacturing efficiency for Nissan's battery assembly line across Japan and North America. Implemented Poka-Yoke (mistake-proofing) solutions and conducted time studies to identify and eliminate bottlenecks."
          },
          {
            company: "Macro Energy Ltd",
            role: "Mechanical Design Engineer",
            period: "Sep 2022 - May 2024",
            location: "Manchester, UK",
            description: "Led the design and development of a complex seaweed harvester, managing over 900 individual components. Utilized SolidWorks and Fusion360 for detailed 3D models and technical drawings. Successfully reduced production costs by 20% through cost and efficiency analysis."
          },
          {
            company: "Waitrose and Partners",
            role: "Supermarket Assistant - Night shift Keyholder",
            period: "Feb 2021 - Sep 2022",
            location: "Oxford, UK",
            description: "In charge of 10 employees on average during night shifts, responsible for task flow prioritization and ensuring tasks are completed efficiently."
          },
          {
            company: "Bajaj Allianz General Insurance",
            role: "Jr Service Engineer",
            period: "Jul 2019-Aug 2020",
            location: "Mumbai, India",
            description: "Reduced turnaround time for two-wheeler motor claims and achieved third-highest position across the country in contexts of 'most online claims settled'."
          }
        ],
        education: [
          {
            institution: "Oxford Brookes University",
            degree: "MSc in Automotive Engineering with Electric Vehicles",
            location: "Oxford, UK"
          },
          {
            institution: "University of Mumbai",
            degree: "Bachelors in Automotive Engineering",
            location: "Mumbai, India"
          }
        ],
        skills: {
          technical: ["3D CAD (NX, SolidWorks, Fusion360, CATIA V5)", "Teamcenter", "FEA", "GD&T", "Rapid Prototyping"],
          analysis: ["DFM", "FMEA", "Data Analysis and Visualization"],
          softSkills: ["Leadership", "Teamwork", "Problem-solving", "Project management", "Adaptability"]
        }
      });
      
      // Function to delete an item from any array in the resumeData state
      const handleDelete = (category, index) => {
        const updatedCategory = [...resumeData[category]];
        updatedCategory.splice(index, 1);
        setResumeData({
          ...resumeData,
          [category]: updatedCategory,
        });
      };

      return (
        <div className="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-50 font-sans p-4 sm:p-8 min-h-screen">
          <div className="max-w-4xl mx-auto bg-white dark:bg-gray-800 shadow-xl rounded-2xl overflow-hidden p-6 sm:p-10 transition-all duration-300">
            
            {/* Header Section */}
            <header className="text-center mb-10">
              <h1 className="text-4xl sm:text-5xl font-bold text-gray-900 dark:text-white mb-2">
                {resumeData.personal.name}
              </h1>
              <p className="text-xl text-gray-600 dark:text-gray-300 font-medium">{resumeData.personal.title}</p>
              <div className="flex justify-center items-center flex-wrap gap-4 mt-4 text-gray-500 dark:text-gray-400">
                <span className="flex items-center gap-1">
                  <MapPin size={16} /> {resumeData.personal.location}
                </span>
                <a href={`mailto:${resumeData.personal.email}`} className="flex items-center gap-1 hover:text-blue-500 transition-colors">
                  <Mail size={16} /> {resumeData.personal.email}
                </a>
                <a href={`tel:${resumeData.personal.phone}`} className="flex items-center gap-1 hover:text-blue-500 transition-colors">
                  <Phone size={16} /> {resumeData.personal.phone}
                </a>
                <a href={resumeData.personal.linkedin} target="_blank" rel="noopener noreferrer" className="flex items-center gap-1 hover:text-blue-500 transition-colors">
                  <Link size={16} /> LinkedIn
                </a>
              </div>
            </header>

            {/* Summary Section */}
            <section className="mb-10">
              <h2 className="text-2xl sm:text-3xl font-semibold border-b-2 border-blue-500 pb-2 mb-4 flex items-center gap-2">
                <FileText size={24} className="text-blue-500" /> Summary
              </h2>
              <p className="text-lg text-gray-700 dark:text-gray-200 leading-relaxed">
                {resumeData.personal.summary}
              </p>
            </section>

            {/* Work Experience Section */}
            <section className="mb-10">
              <h2 className="text-2xl sm:text-3xl font-semibold border-b-2 border-blue-500 pb-2 mb-4 flex items-center gap-2">
                <Briefcase size={24} className="text-blue-500" /> Work Experience
              </h2>
              <div className="space-y-6">
                {resumeData.workExperience.map((job, index) => (
                  <div key={index} className="bg-gray-100 dark:bg-gray-700 p-6 rounded-xl shadow-inner transition-transform transform hover:scale-[1.01]">
                    <div className="flex justify-between items-start">
                        <div>
                            <h3 className="text-xl font-bold text-gray-900 dark:text-white">{job.company}</h3>
                            <p className="text-md text-blue-600 dark:text-blue-400 font-semibold">{job.role}</p>
                            <p className="text-sm text-gray-500 dark:text-gray-400">{job.period} | {job.location}</p>
                        </div>
                        {/* Only show the delete button for the first item for demonstration */}
                        {index === 0 && (
                          <button 
                            onClick={() => handleDelete('workExperience', index)}
                            className="p-2 text-red-500 hover:text-red-700 transition-colors"
                            aria-label="Delete work experience"
                          >
                            <Trash2 size={20} />
                          </button>
                        )}
                    </div>
                    <p className="mt-2 text-gray-700 dark:text-gray-200">{job.description}</p>
                  </div>
                ))}
              </div>
            </section>

            {/* Education Section */}
            <section className="mb-10">
              <h2 className="text-2xl sm:text-3xl font-semibold border-b-2 border-blue-500 pb-2 mb-4 flex items-center gap-2">
                <GraduationCap size={24} className="text-blue-500" /> Education
              </h2>
              <div className="space-y-4">
                {resumeData.education.map((edu, index) => (
                  <div key={index} className="p-4 bg-gray-100 dark:bg-gray-700 rounded-xl transition-transform transform hover:scale-[1.01]">
                    <h3 className="text-lg font-semibold text-gray-900 dark:text-white">{edu.institution}</h3>
                    <p className="text-md text-gray-700 dark:text-gray-200">{edu.degree}</p>
                    <p className="text-sm text-gray-500 dark:text-gray-400">{edu.location}</p>
                  </div>
                ))}
              </div>
            </section>

            {/* Skills Section */}
            <section className="mb-10">
              <h2 className="text-2xl sm:text-3xl font-semibold border-b-2 border-blue-500 pb-2 mb-4 flex items-center gap-2">
                <Code size={24} className="text-blue-500" /> Skills
              </h2>
              <div className="grid grid-cols-1 sm:grid-cols-3 gap-6">
                <div>
                  <h3 className="text-xl font-bold mb-2">Technical</h3>
                  <ul className="list-disc list-inside space-y-1 text-gray-700 dark:text-gray-200">
                    {resumeData.skills.technical.map((skill, index) => (
                      <li key={index}>{skill}</li>
                    ))}
                  </ul>
                </div>
                <div>
                  <h3 className="text-xl font-bold mb-2">Analysis</h3>
                  <ul className="list-disc list-inside space-y-1 text-gray-700 dark:text-gray-200">
                    {resumeData.skills.analysis.map((skill, index) => (
                      <li key={index}>{skill}</li>
                    ))}
                  </ul>
                </div>
                <div>
                  <h3 className="text-xl font-bold mb-2">Soft Skills</h3>
                  <ul className="list-disc list-inside space-y-1 text-gray-700 dark:text-gray-200">
                    {resumeData.skills.softSkills.map((skill, index) => (
                      <li key={index}>{skill}</li>
                    ))}
                  </ul>
                </div>
              </div>
            </section>
            
            {/* Call to Action & Modal */}
            <div className="text-center">
              <button 
                onClick={() => setShowModal(true)}
                className="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
              >
                View Full Resume <ExternalLink size={18} className="ml-2" />
              </button>
            </div>

            {showModal && (
              <div className="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
                <div className="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8 max-w-lg w-full">
                  <div className="flex justify-between items-center mb-4">
                    <h3 className="text-2xl font-bold text-gray-900 dark:text-white">View Full Resume</h3>
                    <button onClick={() => setShowModal(false)} className="text-gray-400 hover:text-gray-600">
                      <X size={24} />
                    </button>
                  </div>
                  <p className="text-gray-700 dark:text-gray-200 mb-4">
                    This feature is a placeholder. To make this functional, you would need to host your resume PDF on a service like Google Drive, Dropbox, or your own web server.
                  </p>
                  <p className="text-gray-700 dark:text-gray-200">
                    Then, you would replace this modal with a link or an iframe pointing to the public URL of your PDF file.
                  </p>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };
    
    // Render the App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App, null));

  </script>

</body>
</html>
