    <style>
        /* General body styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1222;
            color: #e2e8f0;
        }

        /* Custom styling for icons to work with Tailwind */
        .lucide-icon {
            display: inline-block;
            vertical-align: middle;
            stroke-width: 2;
            stroke: currentColor;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Styles for the collapsable work experience details */
        .work-details {
            transition: max-height 0.5s ease-out, opacity 0.5s ease-out, padding 0.5s ease-out;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
        }

        /* Class to open the details section */
        .work-details.open {
            max-height: 500px; /* Adjust as needed for content length */
            opacity: 1;
            padding-top: 1rem;
        }
        
        /* Styles for achievement list items */
        .achievement {
            background-color: rgba(255, 255, 255, 0.05);
            border-left: 4px solid #14b8a6;
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
            font-size: 0.9em;
            color: #cbd5e0;
        }

        /* Styles for portfolio item cards */
        .portfolio-item {
            border: 1px solid #4a5568;
            border-radius: 0.375rem;
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
        }

        .portfolio-item:hover {
            transform: scale(1.03);
            border-color: #14b8a6;
        }
    </style>
</head>

        // Main rendering function
        function renderResume() {
            const container = document.getElementById('resume-container');
            container.innerHTML = `

                    <p class="text-xl md:text-2xl font-semibold text-gray-300 mb-4">${resumeData.personal.title}</p>

                        <div class="flex items-center gap-2">
                            ${getIconSVG('MapPin', 20, 'text-gray-400')}
                            <span>${resumeData.personal.location}</span>
                        </div>
                        <div class="flex items-center gap-2">
                            ${getIconSVG('Mail', 20, 'text-gray-400')}

                        </div>

                                    </ul>
                                </div>
                                <div>
                                    <h3 class="font-semibold text-gray-300">Analysis & Tools</h3>
                                    <ul class="flex flex-wrap gap-2 mt-2">
                                        ${resumeData.skills.analysis.map(skill => `<li class="bg-gray-700 text-gray-200 text-sm py-1 px-3 rounded-full">${skill}</li>`).join('')}

                                </div>

                                    <ul class="flex flex-wrap gap-2 mt-2">
                                        ${resumeData.skills.softSkills.map(skill => `<li class="bg-gray-700 text-gray-200 text-sm py-1 px-3 rounded-full">${skill}</li>`).join('')}
                                    </ul>
                                </div>
                            </div>
                        </section>
                    </div>

                    <!-- Right Column (Experience & Portfolio) -->
                    <div class="md:col-span-2 space-y-8">
                        <!-- Work Experience Section -->
                        <section class="p-6 bg-gray-900 rounded-lg shadow-xl border border-gray-700">
                            <h2 class="text-2xl font-bold text-teal-400 mb-4">Work Experience</h2>
                            <div class="space-y-6">
                                ${resumeData.workExperience.map((job, index) => `
                                    <div class="border-b border-gray-700 pb-4 last:border-b-0">
                                        <div class="flex items-start justify-between">
                                            <div>
                                                <h3 class="text-lg font-semibold text-gray-200">${job.role} at ${job.company}</h3>
                                                <p class="text-gray-400 text-sm">${job.period} &bull; ${job.location}</p>

                                            <button onclick="toggleDetails(${index})" class="flex items-center text-teal-400 hover:text-teal-300 transition-colors duration-200">

                                                ${getIconSVG('FileText', 20, 'lucide-icon ml-1 transform transition-transform duration-300')}
                                            </button>
                                        </div>
                                        <div id="job-details-${index}" class="work-details">
                                            <ul class="list-disc list-inside space-y-2 text-gray-300 mt-2">
                                                ${job.tasks.map(task => `<li>${task}</li>`).join('')}
                                            </ul>
                                            ${job.achievements.length > 0 ? `
                                                <div class="mt-4">
                                                    <h4 class="font-semibold text-gray-300">Key Achievements:</h4>
                                                    <ul class="space-y-2 mt-2">
                                                        ${job.achievements.map(achievement => `<li class="achievement">${achievement}</li>`).join('')}
                                                    </ul>
                                                </div>
                                            ` : ''}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </section>
                        
                        <!-- Portfolio Section -->
                        <section class="p-6 bg-gray-900 rounded-lg shadow-xl border border-gray-700">
                            <h2 class="text-2xl font-bold text-teal-400 mb-4">Portfolio</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                ${resumeData.portfolio.map(item => `
                                    <div class="portfolio-item bg-gray-800 rounded-lg shadow-md">
                                        <img src="${item.image}" alt="Portfolio item image" class="w-full h-48 object-cover rounded-t-lg">
                                        <div class="p-4">
                                            <h3 class="text-xl font-semibold text-gray-200 mb-2">${item.title}</h3>
                                            <p class="text-gray-400 text-sm mb-3">${item.description}</p>
                                            <p class="text-gray-300 text-sm">${item.details}</p>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </section>
                    </div>
                </main>
            `;
        }
        
        // Function to toggle the visibility of work details
        function toggleDetails(index) {
            const detailsElement = document.getElementById(`job-details-${index}`);
            const buttonTextElement = detailsElement.previousElementSibling.querySelector('.toggle-text');
            const buttonIconElement = detailsElement.previousElementSibling.querySelector('.lucide-icon');
            
            detailsElement.classList.toggle('open');

            if (detailsElement.classList.contains('open')) {
                buttonTextElement.textContent = "Hide Details";
                buttonIconElement.style.transform = "rotate(180deg)";
            } else {
                buttonTextElement.textContent = "Show Details";
                buttonIconElement.style.transform = "rotate(0deg)";
            }
        }

        // Render the resume on page load
        window.onload = renderResume;
    </script>

</body>
</html>
