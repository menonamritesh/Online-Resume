<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amritesh Menon - Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #212529;
            --text-secondary: #495057;
            --accent-color: #d4af37;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }

        /* Subtle shadow and border for premium cards */
        .premium-card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .premium-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .work-details {
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s ease;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
        }

        .work-details.open {
            max-height: 500px;
            opacity: 1;
            padding-top: 1.5rem;
        }

        .toggle-icon {
            transition: transform 0.3s ease;
        }

        .achievement {
            border-left: 2px solid var(--accent-color);
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            font-size: 0.9em;
            color: var(--text-secondary);
            background-color: rgba(212, 175, 55, 0.05);
            border-radius: 0.25rem;
        }
        
        /* Modal for images */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .image-modal.open {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-image {
            max-width: 100%;
            max-height: 100%;
            display: block;
            border-radius: 0.5rem;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="resume-container" class="max-w-6xl mx-auto p-6 md:p-12"></div>
    <div id="image-modal" class="image-modal" onclick="closeModal()">
        <span class="modal-close">&times;</span>
        <img id="modal-image-display" class="modal-image" src="" alt="">
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Resume Data
        const resumeData = {
          personal: {
            name: "Amritesh Menon",
            title: "MSc Automotive Engineering",
            location: "Kanagawa, Japan",
            email: "menonamritesh@gmail.com",
            linkedin: "https://www.linkedin.com/in/amritesh-menon/",
            summary: "A highly motivated and results-oriented engineer with a proven track record in mechanical design and process optimization within the automotive industry. Expertise in CAD software, project management, and implementing efficiency improvements. Passionate about innovation and continuous learning.",
            about: "Driven by a desire to solve complex engineering challenges and contribute to cutting-edge technologies. Thrives in collaborative environments and is committed to delivering high-quality results. Enjoys staying updated with the latest industry trends and exploring new design methodologies."
          },
          workExperience: [
            {
              company: "Nissan Motors Ltd",
              role: "Mechanical Design Engineer",
              period: "Jul 2024 - Present",
              location: "Atsugi, Japan",
              tasks: [
                "Designed and optimized jigs and fixtures to enhance assembly processes and improve manufacturing efficiency for Nissan's battery assembly line across Japan and North America ensuring alignment with project timelines and approved investment levels.",
                "Designed Robot grippers and managed the integration of new equipments and features into existing robot gripper designs, ensuring minimal disruption to ongoing production.",
                "Implemented Poka-Yoke (mistake-proofing) solutions and error-proofing mechanisms directly into jig and fixture designs and assembly processes to reduce defects.",
                "Conducted time studies, cycle time analysis, and line balancing activities to identify and eliminate bottlenecks, significantly improving line efficiency."
              ],
              achievements: [
                "**Result:** Successfully optimized jig designs, contributing to a 15% reduction in assembly time.",
                "**Impact:** Implemented Poka-Yoke solutions that decreased defect rates by 10% in the battery assembly line.",
                "**Improvement:** Identified and eliminated bottlenecks, leading to a 5% increase in overall line efficiency."
              ]
            },
            {
              company: "Macro Energy Ltd",
              role: "Mechanical Design Engineer",
              period: "Sep 2022 - May 2024",
              location: "Manchester, UK",
              tasks: [
                "Led the design and development of a complex seaweed harvester, managing over 900 individual components.",
                "Utilized SolidWorks and Fusion360 for detailed 3D models and technical drawings.",
                "Successfully reduced production costs by 20% through cost and efficiency analysis."
              ],
              achievements: [
                "**Result:** Led the design of a novel seaweed harvester comprising over 900 parts.",
                "**Impact:** Utilized advanced CAD skills to create detailed 3D models and technical drawings.",
                "**Improvement:** Achieved a 20% reduction in estimated production costs through design optimization."
              ]
            }
          ],
          education: [
            {
              institution: "Oxford Brookes University",
              degree: "MSc in Automotive Engineering with Electric Vehicles",
              location: "Oxford, UK"
            },
            {
              institution: "University of Mumbai",
              degree: "Bachelors in Automotive Engineering",
              location: "Mumbai, India"
            }
          ],
          skills: {
            technical: ["3D CAD (NX)", "3D CAD (SolidWorks)", "3D CAD (Fusion360)", "3D CAD (CATIA V5)", "Teamcenter", "FEA", "GD&T", "Rapid Prototyping"],
            analysis: ["DFM", "FMEA", "Data Analysis", "Data Visualization"],
            softSkills: ["Leadership", "Teamwork", "Problem-solving", "Project management", "Adaptability", "Communication"]
          },
          portfolio: [
            {
              title: "Battery Assembly Line Optimization",
              description: "Led the design and implementation of optimized jigs and fixtures for Nissan's battery assembly line.",
              images: [
                "https://placehold.co/600x400/D4AF37/FFFFFF?text=Project+Photo+1",
                "https://placehold.co/600x400/D4AF37/FFFFFF?text=Project+Photo+2"
              ],
              details: "Utilized NX CAD to design ergonomic and efficient fixtures, resulting in a measurable reduction in cycle time and improved operator safety. Collaborated with cross-functional teams to ensure seamless integration into the existing production line."
            },
            {
              title: "Seaweed Harvester Design",
              description: "Conceptualized and designed a complex seaweed harvester with over 900 individual components.",
              images: [
                "https://placehold.co/600x400/D4AF37/FFFFFF?text=Project+Photo+3",
                "https://placehold.co/600x400/D4AF37/FFFFFF?text=Project+Photo+4"
              ],
              details: "Employed SolidWorks and Fusion360 for the complete design process, from initial sketches to detailed 3D models and technical drawings. Conducted FEA to validate structural integrity and optimize material usage."
            }
          ]
        };

        // Helper function to create SVG icons for a premium look
        function getIconSVG(name, size = 24, className = "") {
            const icons = {
                'Briefcase': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>`,
                'GraduationCap': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><path d="M21.43 12.28a1.2 1.2 0 0 0-.2-2.12L15 7.15c-1.34-1.28-3.41-1.28-4.75 0L3 10.16a1.2 1.2 0 0 0-.2 2.12l8.72 2.62c1.34.4 2.7.4 4.04 0l6.98-2.62a1.2 1.2 0 0 0 .2-2.12zM12 21.43a1.2 1.2 0 0 0-.2-2.12l-8.72-2.62a1.2 1.2 0 0 0-.2-2.12l6.98-2.62c1.34-.4 2.7-.4 4.04 0l6.98 2.62a1.2 1.2 0 0 0 .2 2.12l-8.72 2.62a1.2 1.2 0 0 0-.2 2.12l-2.62-8.72z"></path></svg>`,
                'Code': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>`,
                'Plus': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>`,
                'Minus': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><line x1="5" y1="12" x2="19" y2="12"></line></svg>`,
                'Mail': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><rect x="2" y="4" width="20" height="16" rx="2"></rect><path d="M22 6L12 13 2 6"></path></svg>`,
                'MapPin': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><path d="M12 21.43a2.6 2.6 0 0 1-2.6-2.6c0-2.3 2.6-4.9 2.6-4.9s2.6 2.6 2.6 4.9a2.6 2.6 0 0 1-2.6 2.6z"></path><path d="M12 12a5 5 0 0 0 0-10c-2.76 0-5 2.24-5 5a5 5 0 0 0 5 5z"></path></svg>`,
                'Github': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.8c0-.6-.4-1-1-1-.9 0-1.4.6-2 1.5-1 1-1.4 1.5-2 1.5-2.2 0-3-.5-4-2-1.2-1.5-3.5-2-4.5-2s-1.5.5-2.5 1.5c-.8 1-1.2 1.5-2 1.5-.7 0-1-.3-1.5-.8-1-1-2-1.5-3-1.5s-2 .5-2 1.5c0 .7.3 1.2.8 1.5 1 .3 2.5 1.2 4.5 1.7.5.1 1 .2 1.5.2.5 0 1-.1 1.5-.2 2-.5 3-1.2 3.5-1.7.5-.1 1-.2 1.5-.2 1.2 0 1.5.5 1.5 1.2.5.5 1 .8 1.5.8h.5c.5 0 1-.3 1.5.8 1 1 2 1.5 3 1.5s2-.5 2-1.5c0-.7-.3-1.2-.8-1.5-1-.3-2.5-1.2-4.5-1.7-.5-.1-1-.2-1.5-.2-.5 0-1 .1-1.5-.2 2-.5 3-1.2 3.5-1.7.5-.1 1-.2 1.5-.2 1.2 0 1.5.5 1.5 1.2.5.5 1 .8 1.5.8h.5c.5 0 1-.3 1.5-.8-1-1-2-1.5-3-1.5s-2 .5-2 1.5c0 .7.3 1.2.8 1.5 1 .3 2.5 1.2 4.5 1.7.5.1 1 .2 1.5.2.5 0 1-.1 1.5-.2 2-.5 3-1.2 3.5-1.7.5-.1 1-.2 1.5-.2 1.2 0 1.5.5 1.5 1.2.5.5 1 .8 1.5.8h.5c.5 0 1-.3 1.5-.8z"></path></svg>`,
                'Linkedin': `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}"><path d="M16 8a6 6 0 0 0-6 6v7H6v-14h4v2.5a4 4 0 0 1 4-2.5c2.2 0 4 1.8 4 4z"></path><path d="M2.9 8.5V21h4V8.5h-4z"></path><circle cx="4.9" cy="4.9" r="2.1"></circle></svg>`,
            };
            return icons[name] || '';
        }

        // Functions for the image modal
        function openModal(imageSrc) {
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image-display');
            modalImage.src = imageSrc;
            modal.classList.add('open');
        }

        function closeModal() {
            const modal = document.getElementById('image-modal');
            modal.classList.remove('open');
        }

        function renderResume() {
            const container = document.getElementById('resume-container');
            container.innerHTML = `
                <header class="text-center md:text-left mb-8 col-span-1 md:col-span-2 md:col-start-1 md:col-end-3" data-aos="fade-down" data-aos-duration="1000">
                    <h1 class="text-5xl md:text-6xl font-bold text-accent-color leading-tight">${resumeData.personal.name}</h1>
                    <p class="text-2xl font-normal text-gray-600 mt-2" data-aos="fade-down" data-aos-delay="200" data-aos-duration="1000">${resumeData.personal.title}</p>
                    <div class="flex flex-col md:flex-row items-center md:items-start md:justify-center lg:justify-start gap-6 mt-6 text-gray-500" data-aos="fade-down" data-aos-delay="400" data-aos-duration="1000">
                        <div class="flex items-center gap-2">
                            ${getIconSVG('MapPin', 20, 'text-gray-500')}
                            <span class="text-lg">${resumeData.personal.location}</span>
                        </div>
                        <div class="flex items-center gap-2">
                            ${getIconSVG('Mail', 20, 'text-gray-500')}
                            <a href="mailto:${resumeData.personal.email}" class="hover:underline text-lg">${resumeData.personal.email}</a>
                        </div>
                        <div class="flex items-center gap-2">
                            ${getIconSVG('Linkedin', 20, 'text-gray-500')}
                            <a href="${resumeData.personal.linkedin}" target="_blank" class="hover:underline text-lg">LinkedIn</a>
                        </div>
                
                    </div>
                </header>
                
                <main class="space-y-8">
                    <!-- About Me Section -->
                    <section id="about-section" class="premium-card" data-aos="fade-up" data-aos-duration="1000">
                        <h2 class="text-3xl font-bold text-accent-color mb-6">About Me</h2>
                        <p class="text-gray-600 leading-relaxed">${resumeData.personal.summary}</p>
                    </section>

                    <!-- Work Experience Section -->
                    <section id="work-section" class="premium-card" data-aos="fade-up" data-aos-duration="1000">
                        <h2 class="text-3xl font-bold text-accent-color mb-6">Work Experience</h2>
                        <div class="space-y-8">
                            ${resumeData.workExperience.map((job, index) => `
                                <div class="pb-6 border-b border-gray-200 last:border-b-0" data-aos="fade-up" data-aos-delay="${index * 100}">
                                    <div class="flex items-center justify-between">
                                        <div>
                                            <h3 class="text-xl font-semibold text-gray-800">${job.role} at ${job.company}</h3>
                                            <p class="text-gray-500 text-sm mt-1">${job.period} &bull; ${job.location}</p>
                                        </div>
                                        <button onclick="toggleDetails(${index})" class="text-accent-color hover:text-gray-800 transition-colors duration-200 focus:outline-none">
                                            <span class="toggle-icon">${getIconSVG('Plus', 24)}</span>
                                        </button>
                                    </div>
                                    <div id="job-details-${index}" class="work-details">
                                        <ul class="list-disc list-inside space-y-2 text-gray-600">
                                            ${job.tasks.map(task => `<li>${task}</li>`).join('')}
                                        </ul>
                                        ${job.achievements.length > 0 ? `
                                            <div class="mt-4">
                                                <h4 class="font-semibold text-gray-700">Key Achievements:</h4>
                                                <ul class="space-y-2 mt-2">
                                                    ${job.achievements.map(achievement => `<li class="achievement">${achievement}</li>`).join('')}
                                                </ul>
                                            </div>
                                        ` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                    
                    <!-- Education Section -->
                    <section id="education-section" class="premium-card" data-aos="fade-up" data-aos-duration="1000">
                        <h2 class="text-3xl font-bold text-accent-color mb-6">Education</h2>
                        ${resumeData.education.map((edu, index) => `
                            <div class="mb-4" data-aos="fade-up" data-aos-delay="${index * 100}">
                                <h3 class="text-xl font-semibold text-gray-800">${edu.institution}</h3>
                                <p class="text-gray-500">${edu.degree}</p>
                                <p class="text-sm text-gray-400">${edu.location}</p>
                            </div>
                        `).join('')}
                    </section>
                    
                    <!-- Skills Section -->
                    <section id="skills-section" class="premium-card" data-aos="fade-up" data-aos-duration="1000">
                        <h2 class="text-3xl font-bold text-accent-color mb-6">Skills</h2>
                        <div class="space-y-6">
                            <div data-aos="fade-up" data-aos-delay="100">
                                <h3 class="font-semibold text-gray-700 mb-2">Technical Skills</h3>
                                <ul class="flex flex-wrap gap-2">
                                    ${resumeData.skills.technical.map((skill, index) => `<li class="bg-gray-100 text-gray-600 text-sm py-1 px-3 rounded-full border border-gray-200" data-aos="zoom-in" data-aos-delay="${200 + index * 50}">${skill}</li>`).join('')}
                                </ul>
                            </div>
                            <div data-aos="fade-up" data-aos-delay="300">
                                <h3 class="font-semibold text-gray-700 mb-2">Analysis & Tools</h3>
                                <ul class="flex flex-wrap gap-2">
                                    ${resumeData.skills.analysis.map((skill, index) => `<li class="bg-gray-100 text-gray-600 text-sm py-1 px-3 rounded-full border border-gray-200" data-aos="zoom-in" data-aos-delay="${400 + index * 50}">${skill}</li>`).join('')}
                                </ul>
                            </div>
                            <div data-aos="fade-up" data-aos-delay="500">
                                <h3 class="font-semibold text-gray-700 mb-2">Soft Skills</h3>
                                <ul class="flex flex-wrap gap-2">
                                    ${resumeData.skills.softSkills.map((skill, index) => `<li class="bg-gray-100 text-gray-600 text-sm py-1 px-3 rounded-full border border-gray-200" data-aos="zoom-in" data-aos-delay="${600 + index * 50}">${skill}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    </section>

                    <!-- Portfolio Section -->
                    <section id="portfolio-section" class="premium-card" data-aos="fade-up" data-aos-duration="1000">
                        <h2 class="text-3xl font-bold text-accent-color mb-6">Portfolio</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                            ${resumeData.portfolio.map(item => `
                                <div class="bg-gray-100 rounded-lg overflow-hidden border border-gray-200 hover:border-accent-color transition-colors duration-200 cursor-pointer" onclick="openPortfolioModal('${item.title}', ${JSON.stringify(item.images)})" data-aos="zoom-in-up">
                                    <img src="${item.images[0]}" alt="Portfolio item image" class="w-full h-48 object-cover">
                                    <div class="p-5">
                                        <h3 class="text-xl font-semibold text-gray-800 mb-2">${item.title}</h3>
                                        <p class="text-gray-500 text-sm mb-3">${item.description}</p>
                                        <p class="text-gray-600 text-sm leading-relaxed">${item.details}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                </main>
            `;
        }
        
        // Functions for work details toggle
        function toggleDetails(index) {
            const detailsElement = document.getElementById(`job-details-${index}`);
            const iconElement = detailsElement.previousElementSibling.querySelector('.toggle-icon');
            
            detailsElement.classList.toggle('open');
            if (detailsElement.classList.contains('open')) {
                iconElement.innerHTML = getIconSVG('Minus', 24);
            } else {
                iconElement.innerHTML = getIconSVG('Plus', 24);
            }
        }

        // Functions for portfolio modal
        function openPortfolioModal(title, images) {
            const container = document.getElementById('resume-container');
            let modalHtml = `
                <div class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50">
                    <div class="bg-white p-8 rounded-xl shadow-2xl relative max-w-4xl w-full">
                        <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-800 transition-colors" onclick="closePortfolioModal()">
                           <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>
                        <h3 class="text-3xl font-bold text-accent-color mb-6">${title}</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            ${images.map(imgSrc => `
                                <img src="${imgSrc}" class="w-full h-auto object-cover rounded-lg shadow-md">
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', modalHtml);
        }

        function closePortfolioModal() {
            const modal = document.querySelector('.fixed.inset-0.bg-black');
            if (modal) modal.remove();
        }

        window.onload = function() {
            renderResume();
            AOS.init({
                once: true,
                duration: 1000,
                offset: 200 
            });
        };
    </script>
</body>
</html>
